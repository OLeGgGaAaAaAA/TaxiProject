<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Taxi Driver Page</title>
    <link href ="styles.css" rel ="stylesheet" type ="text/css"/>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src ="app.js/driverInfo.js"></script>
</head>
<body class="driverPageBack">
<div class="headerDriverPage"><strong>Ваши заказы</strong> </div>
<div class="infoDriverPage"><strong>Личная информация</strong></div>

<div id="driverInfoDiv">
    <script>driverInfo()</script>
<div class="driverName">Имя</div>
<div class="driverSurname">Фамилия</div>
<div class="driverCity">Город</div>
<div class="driverEmail">Email</div>
</div>

<div class="clientName">Имя клиента</div>
<div class="clientTime">Время</div>
<div class="clientDepartAddress">Начальный адрес</div>
<div class="clientArrAddress">Конечный адрес</div>
<div class="clientPhNumb">Номер телефона</div>
<div class="clientCost">Стоимость</div>

<div class="driverAcceptBtn">
    <input type="button" name="acceptOrderBtn" onclick="driverAccept()" value="Принять заказ">
</div>
<div class="driverRefuseBtn">
    <input type="button" name="refuseOrderBtn" onclick="driverRefuse()" value="Отклонить заказ">
</div>
<div class="driverMachineBtn">
    <input type="button" name="machineFeedBtn" onclick="driverMachineFeed()" value="Машина подъехала">
</div>
</body>
</html>
