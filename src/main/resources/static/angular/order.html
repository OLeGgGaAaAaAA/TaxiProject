<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Taxi Order</title>
    <link href ="styles.css" rel ="stylesheet" type ="text/css"/>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src ="app.js/clientOrder.js"></script>
</head>
<body>
<div class="headerOrder"><strong>Страница заказа</strong> </div>
<div class="nameOrderDiv">
    <input class ="nameOrder" type ="text" name ="имя" placeholder="имя" required/>
</div>
<div class="timeOrderDiv">
    <input class ="timeOrder" type ="text" name ="время" placeholder="время" required/>
</div>
<div class="departureAddressDiv">
    <input class ="departureAddress" type ="text" name ="адрес отправления" placeholder="адрес отправления" required/>
</div>
<div class="arrivalAddressDiv">
    <input class ="arrivalAddress" type ="text" name ="адрес прибытия" placeholder="адрес прибытия" required/>
</div>
<div class="phoneNumberDiv">
    <input class ="phoneNumber" type ="text" name ="номер телефона" placeholder="номер телефона" required/>
</div>
<div class="costDiv">
    <input class ="cost" type ="text" name ="стоимость" placeholder="стоимость" required/>
</div>
<div class="clientOrderBtn">
    <input type ="button" name ="orderButton" onclick="clientOrder()" value="Сделать заказ"/>
</div>
<div>
    <p> <a class ="linkOrderAuth" href="authorisation.html">Войти</a></p>
    <p> <a class ="linkOrderReg" href="registration.html">Зарегестрироваться</a></p>
</div>
</body>
</html>
